<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <h1 class="signin-h1">Makhachev's official page</h1>
                       <img src="islam.jpg" class="img-fluid signin-img"> 
                       <form class="signin-form">
                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"><br>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn signin-btn">Sign In</button>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> Remember me
                            <a href="#"> Need Help?</a></label>
                        </div>
                      </form>
                    </div>
                </div>
                <a href="#" class="createAccount">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>





    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
